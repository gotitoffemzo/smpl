<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>SmPL</title>
        <style>
             /* CSS property for header section */
            .header {
                background-color: rgb(255, 255, 255);
                padding: 15px;
                text-align: center;
                height: 150px;
                cursor: pointer;
            }
    
            /* CSS property for navigation menu */
            .nav_menu {
                overflow: hidden;
                background-color: #333;
            }
    
            .nav_menu a {
                float: left;
                display: block;
                color: rgb(50, 168, 158);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .nav_menu a:hover {
                background-color: white;
                color: rgb(235, 154, 101);
            }
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(236, 216, 216);
                margin: 0;
                position: relative;
            }

            /* Style for spinning disk */
            .spinner {
                width: 100px;
                height: 100px;
                background-image: url('smpl.jpg'); /* Replace with your image URL */
                background-size: cover;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -55px; /* Half of the spinner height */
                margin-left: -55px; /* Half of the spinner width */
                cursor: pointer;
                animation: spin 1s linear infinite; /* Add animation for spinning */
                animation-play-state: paused; /* Initially paused */
                margin-top: 350px;
            }
            /* Style for small circle in the middle */
            .circle {
                width: 20px;
                height: 20px;
                background-color: rgb(236, 216, 216); /* Same color as body background */
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -10px; /* Half of the circle height */
                margin-left: -10px; /* Half of the circle width */
                z-index: 1; /* Ensure it's above the spinner */
            }
    
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(-360deg); } /* Counter-clockwise rotation */
            }
        </style>
    </head>  
    <body>
                <!-- header of website layout -->
        <div class="header" id="header">
            <h2 style="color:rgb(0, 0, 0);font-size:400%; font-family: audela;">
                smpl.
            </h2>
        </div>
    
        <!-- navigation menu for website layout -->
        <div class="nav_menu">
            <a href=" https://simplyrenzo.com/">-home</a>
            <a href="about.html">-contact</a>
            <a href="music.html">-mv</a>
        </div>

        <!-- Audio element -->
        <audio id="myAudio" src="luckiomb.mp3"></audio>
        
        <!-- Spinning disk element -->
        <div class="spinner" id="spinner">
            <!-- Small circle in the middle -->
            <div class="circle"></div>
        </div>
        <script>
            var audio = document.getElementById("myAudio");
            var spinner = document.getElementById("spinner");

            // Event listener for audio play
            audio.onplay = function() {
                spinner.style.animationPlayState = "running"; // Start spinning when audio plays
            };
        
            // Event listener for audio pause
            audio.onpause = function() {
                spinner.style.animationPlayState = "paused"; // Pause spinning when audio paused
            };
        
            // Event listener for audio ended
            audio.onended = function() {
                spinner.style.animationPlayState = "paused"; // Pause spinning when audio ends
            };
        </script>
</body>
</html>
