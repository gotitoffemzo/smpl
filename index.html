<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, inital-scale=1">  
        <title>SmPL</title>
        <style>
             /* CSS property for header section */
            .header {
                background-color: rgb(255, 255, 255);
                padding: 15px;
                text-align: center;
                height: 150px;
            }
    
            /* CSS property for navigation menu */
            .nav_menu {
                overflow: hidden;
                background-color: #333;
            }
    
            .nav_menu a {
                float: left;
                display: block;
                color: rgb(50, 168, 158);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .nav_menu a:hover {
                background-color: white;
                color: rgb(235, 154, 101);
            }
            body {
                
                font-family: Arial, sans-serif;
                background-color: rgb(182, 149, 149);
            }
            #container {
                margin-top: 100px;
                display: flex;
                flex-wrap: wrap; /* Allow elements to wrap to the next line on small screens */
                justify-content: space-between; /* Space between the chat and video columns */
                margin: 10px;
            }

            #video-container {
                flex: 1;
                width: 80%; /* Full width on small screens, 50% on larger screens */
                max-width: 750px;
                max-height: 450px;
                position: relative;
                display: flex;
                flex-direction: column; /* Stack video and right column on small screens */
                align-items: center; /* Center the contents */
            }
            
            #videoContainer {
                width: 100%;
                width: 750px;
                height: 450px;
                position: relative;
            }

            #videoThumbnail {
                width: 100%;
                width: 750px;
                height: 450px;
                cursor: pointer;
            }

            #chatVideo {
                width: 100%; /* Match the width with the thumbnail */
                height: 100%; /* Maintain aspect ratio */
                display: none;
            }
            /* Media queries for responsiveness */
            @media screen and (max-width: 400px) {
                #video-container {
                    width: 50%;
                }
            
            }
        </style>
    </head>  
    <body>
                <!-- header of website layout -->
        <div class="header" onclick="playAudio()" style="cursor: pointer;">
            <h2 style="color:rgb(0, 0, 0);font-size:400%; font-family: audela;">
                smpl.
            </h2>
        </div>
    
        <!-- navigation menu for website layout -->
        <div class="nav_menu">
            <a href="about.html">-contact</a>
        </div><br><br><br>
        <div id="container"> 
            <div id="video-container">
                <div id="videoContainer">
                    <img id="videoThumbnail" src="cool.jpg" alt="Video Thumbnail" onclick="playVideo()">
                    <!-- Replace the placeholder URL with your actual thumbnail image URL -->
    
                    <!-- Video element with a sample MP4 video -->
                    <video id="chatVideo" controls>
                        <source src="shhhh.mp4" type="video/mp4">
                        <!-- Replace "https://www.example.com/your_video.mp4" with your actual video URL -->
                    </video>
                </div>
            </div>
        </div>
        <audio id="luckiomb" autoplay loop>
            <source src="luckiomb.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <script>
            function playVideo() {
                var videoThumbnail = document.getElementById('videoThumbnail');
                var video = document.getElementById('chatVideo');

                // Hide the thumbnail
                videoThumbnail.style.display = 'none';

                // Show the video
                video.style.display = 'block';

                // Add your video source here using the <source> element inside the <video> tag
                // Example: video.innerHTML = '<source src="your_video_url.mp4" type="video/mp4">';
                // Replace "your_video_url.mp4" with the URL of your video

                video.play();
            }

            // Function to play audio
            function playAudio() {
                var audio = document.getElementById('backgroundMusic');
                audio.play();
            }
        </script>
        
    </body>
</html>
