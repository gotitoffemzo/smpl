<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, inital-scale=1">  
        <title>SmPL</title>
        <style>
             /* CSS property for header section */
            .header {
                background-color: rgb(255, 255, 255);
                padding: 15px;
                text-align: center;
                height: 150px;
            }
    
            /* CSS property for navigation menu */
            .nav_menu {
                overflow: hidden;
                background-color: #333;
            }
    
            .nav_menu a {
                float: left;
                display: block;
                color: rgb(50, 168, 158);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .nav_menu a:hover {
                background-color: white;
                color: rgb(235, 154, 101);
            }
            body {
                
                font-family: Arial, sans-serif;
                background-color: rgb(182, 149, 149);
            }
            #container {
                margin-top: 100px;
                display: flex;
                flex-wrap: wrap; /* Allow elements to wrap to the next line on small screens */
                justify-content: space-between; /* Space between the chat and video columns */
                margin: 10px;
            }

            .chatbox {
                flex: 1;
                width: 100%; /* Full width on small screens, 50% on larger screens */
                width: 175px;
                height: 450px;
                border: 5px solid rgb(186, 82, 82);
                overflow-y: scroll;
                padding: 10px;
                margin-bottom: 15px;
                white-space: pre-wrap;
            }

            #video-container {
                flex: 1;
                width: 100%; /* Full width on small screens, 50% on larger screens */
                max-width: 750px;
                max-height: 450px;
                position: relative;
                display: flex;
                flex-direction: column; /* Stack video and right column on small screens */
                align-items: center; /* Center the contents */
                margin-left: 20px;
            }

            .message {
                position: relative;
                margin-bottom: 10px;
            }

            .reply-container {
                margin-left: 20px; /* Indent replies for better visibility */
            }

            .reply-input {
                display: none;
                margin-top: 5px;
            }

            .reply-button {
                margin-left: 10px;
            }


            #videoContainer {
                width: 100%;
                width: 750px;
                height: 450px;
                position: relative;
            }

            #videoThumbnail {
                width: 100%;
                width: 750px;
                height: 450px;
                cursor: pointer;
            }

            #chatVideo {
                width: 100%; /* Match the width with the thumbnail */
                height: 100%; /* Maintain aspect ratio */
                display: none;
            }

            #right-column {
                flex: 1;
                width: 170px;
                background-color: #c96e6e;
                margin-left: 50px; /* Adjust the margin based on your design */
                align-items: right;
            }
            /* Media queries for responsiveness */
            @media screen and (min-width: 768px) {
                .chatbox {
                    width: 50%;
                    height: 400px;
                    margin-right: 10px;
                    margin-bottom: 0;
                }
    
                #video-container {
                    width: 50%;
                }
            }
        </style>
    </head>  
    <body>
                <!-- header of website layout -->
        <div class="header">
            <h2 style="color:rgb(0, 0, 0);font-size:400%; font-family: audela;">
                smpl.
            </h2>
        </div>
    
        <!-- navigation menu for website layout -->
        <div class="nav_menu">
            <a href="about.html">About</a>
            <a href="https://soundcloud.com/user-92713306/sets/xih4ukeanyni">-sound</a>
        </div><br><br><br>
        <div>
            <h2>Say Some</h2>
        </div>
        <div id="container"> 
            <div class="chatbox" id="left-chatbox"></div>
            <div id="video-container">
                <div id="videoContainer">
                    <img id="videoThumbnail" src="cool.jpg" alt="Video Thumbnail" onclick="playVideo()">
                    <!-- Replace the placeholder URL with your actual thumbnail image URL -->
    
                    <!-- Video element with a sample MP4 video -->
                    <video id="chatVideo" controls>
                        <source src="shhhh.mp4" type="video/mp4">
                        <!-- Replace "https://www.example.com/your_video.mp4" with your actual video URL -->
                    </video>
                </div>
            </div>
            <div id="right-column">
                <video autoplay controls width="100%" height="275px" >
                    <source src="shhhh.mp4" type="video/mp4" >
                    <!-- Replace with the URL of the video you want in the right column -->
                </video>
                <br><br><br><br><br>
                <h3>Submit a video @</h3><a href="https://www.instagram.com/simplyrenzo"target="_blank"><h3>Instagram</h3></a>
                <a href="https://www.twitter.com/renzosimply"target="_blank"><h3>Twitter</h3></a>  
                
            </div>
        </div>
        <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
        
        <script>
            var messageId = 0;

            function sendMessage() {
                var messageInput = document.getElementById('messageInput');
                var chatbox = document.getElementById('left-chatbox');
                // Get the current message
                var message = messageInput.value;
                
                // Display the message in the chatbox
                chatbox.innerHTML += '<div class="message" data-id="' + messageId + '">' +
                    '<p><strong>You:</strong> ' + message + '</p>' +
                    '<div class="reply-input" id="replyInput' + messageId + '">' +
                    '<input type="text" placeholder="Reply to this message...">' +
                    '<button onclick="sendReply(' + messageId + ')">Send</button></div>' +
                    '<button class="reply-button" onclick="toggleReplyInput(' + messageId + ')">Reply</button>' +
                    '<div class="reply-container" id="repliesContainer' + messageId + '"></div></div>';
                
                messageId++;

                // Clear the input field
                messageInput.value = '';

                // Scroll to the bottom of the chatbox
                chatbox.scrollTop = chatbox.scrollHeight;
            }

            function handleKeyPress(event) {
                // Check if the pressed key is Enter (key code 13)
                if (event.keyCode === 13) {
                    // Prevent the default behavior of the Enter key (e.g., submitting a form)
                    event.preventDefault();

                    sendMessage();
                    // Call the sendMessage function when Enter is pressed
                }
            }

            function playVideo() {
                var videoThumbnail = document.getElementById('videoThumbnail');
                var video = document.getElementById('chatVideo');

                // Hide the thumbnail
                videoThumbnail.style.display = 'none';

                // Show the video
                video.style.display = 'block';

                // Add your video source here using the <source> element inside the <video> tag
                // Example: video.innerHTML = '<source src="your_video_url.mp4" type="video/mp4">';
                // Replace "your_video_url.mp4" with the URL of your video

                video.play();
            }

            function toggleReplyInput(messageId) {
                var replyInput = document.getElementById('replyInput' + messageId);
                replyInput.style.display = (replyInput.style.display === 'none' || replyInput.style.display === '') ? 'block' : 'none';
            } 
            
            function sendReply(messageId) {
                var replyInput = document.getElementById('replyInput' + messageId);
                var replyMessage = replyInput.querySelector('input').value;

                // You can customize how you want to display the reply. Here, I'm adding it after the original message.
                var originalMessage = document.querySelector('.message[data-id="' + messageId + '"]');
                var repliesContainer = originalMessage.querySelector('.reply-container');
                repliesContainer.innerHTML += '<div class="reply-container"><p><strong>Reply:</strong> ' + replyMessage + '</p></div>';
               
                // Clear the reply input field
                replyInput.querySelector('input').value = '';

                // Hide the reply input fie
                replyInput.style.display = 'none';
            }


        </script>
        
    </body>
</html>
