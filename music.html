<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>SmPL</title>
        <style>
             /* CSS property for header section */
            .header {
                background-color: rgb(255, 255, 255);
                padding: 15px;
                text-align: center;
                height: 150px;
            }
    
            /* CSS property for navigation menu */
            .nav_menu {
                overflow: hidden;
                background-color: #333;
            }
    
            .nav_menu a {
                float: left;
                display: block;
                color: rgb(50, 168, 158);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .nav_menu a:hover {
                background-color: white;
                color: rgb(235, 154, 101);
            }
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(236, 216, 216);
                margin: 0;
                overflow: hidden;
            }

             /* Style for boxes */
            .box-container {
                display: flex;
            }
    
            .left-column {
                width: 550px;
                height: 750px;
                border: 8px solid black;
                margin-left: 150px;
                margin-top: 35px; /* Added margin-top */
                border-radius: 15px; /* Added border-radius for rounded corners */
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            
            .inner-container {
                width: 450px;
                height: 650px;
                background-color: lightblue; /* Added background color for visibility */
                margin: 10px; /* Added margin for spacing */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .vinyl-img {
                width: 80px; /* Adjust the width of the vinyl image */
                height: 80px; /* Adjust the height of the vinyl image */
            }

            /* Style for boxes */
            .box {
                width: calc(80% + 300px);
                max-width: 900px;
                margin: 20px auto;
                position: relative;
            }

            .box video {
                width: 100%;
                height: 100%;
            }

            /* Media queries for responsiveness */
            @media screen and (max-width: 768px) {
                .box-container {
                    flex-direction: column;
                }
    
                .left-column {
                    width: 100%;
                    height: auto;
                    border: none;
                    border-bottom: 30px solid black;
                    margin-left: 0; 
                    margin-top: 0; /* Reset margin-top for smaller screens */
                    border-radius: 0; /* Reset border-radius for smaller screens */
                    text-align: center;
                }
                .box {
                    width: calc(90% + 300px); /* Adjust the width for medium screens */
                }
            }
    
            @media screen and (max-width: 400px) {
                .box {
                    width: 100%; /* Full width on small screens */
                }
            }

        </style>
    </head>  
    <body>
                <!-- header of website layout -->
        <div class="header" id="header">
            <h2 style="color:rgb(0, 0, 0);font-size:400%; font-family: audela;">
                smpl.
            </h2>
        </div>
    
        <!-- navigation menu for website layout -->
        <div class="nav_menu">
            <a href=" https://simplyrenzo.com/">Home</a>
            <a href="about.html">-contact</a>
        </div>

        <!-- Boxes -->
        <div class="box-container">
            <div class="left-column">
                <h1 style="color:rgb(0, 0, 0);font-size:400%; font-family: kripto;">
                    Music
                </h1>  
                <div class="inner-container">
                     <img src="vinyl.png" alt="Vinyl" class="vinyl-img">
                </div>
            </div>
            <div class="box" id="videoBox">
                <video width="100%" height="100%" controls autoplay onended="playNextVideo()" ondblclick="playNextVideo()">
                    <source src="cartiBackrooms.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <script>
            // Array of video sources
            var videoSources = ["cartiBackrooms.mp4", "Glokk40Spaz - Bad Man.mp4"];
            var currentVideoIndex = 0;
    
            // Function to play the next video
            function playNextVideo() {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                var videoBox = document.getElementById("videoBox");
                var video = videoBox.querySelector("video");
                video.src = videoSources[currentVideoIndex];
                video.load();
                video.play();
            }
    
            // Scroll event listener
            window.onscroll = function() {
                var header = document.getElementById("header");
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    header.style.backgroundColor = "#f8f8f8";
                } else {
                    header.style.backgroundColor = "rgb(255, 255, 255)";
                }
            };
        </script>
    </body>
</html>
