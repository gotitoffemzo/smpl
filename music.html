<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>SmPL</title>
        <style>
             /* CSS property for header section */
            .header {
                background-color: rgb(255, 255, 255);
                padding: 15px;
                text-align: center;
                height: 150px;
                cursor: pointer;
            }
    
            /* CSS property for navigation menu */
            .nav_menu {
                overflow: hidden;
                background-color: #333;
            }
    
            .nav_menu a {
                float: left;
                display: block;
                color: rgb(50, 168, 158);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .nav_menu a:hover {
                background-color: white;
                color: rgb(235, 154, 101);
            }
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(236, 216, 216);
                margin: 0;
            }

             /* Style for boxes */
            .box-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center; /* Center items horizontally on mobile */
                align-items: center; /* Center items vertically on mobile */
            }
    
            .left-column {
                width: 90%;
                height: auto;
                background-color: white;
                border: 4px white;
                margin-bottom: 30px;
                border-radius: 15px; /* Added border-radius for rounded corners */
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            
            .inner-container {
                width: 80%;
                height: auto;
                background-color: white; /* Added background color for visibility */
                margin-bottom: 15px; /* Added margin for spacing */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .vinyl-img {
                width: 100%;
                max-width: 400px; /* Adjust the width of the vinyl image */
                height: auto; /* Adjust the height of the vinyl image */
                transition: opacity 0.2s ease; /* Added transition for smooth hover effect */
            }
        
            .vinyl-img:hover {
                background-color: black;
                color: black;
                opacity: 0.4; /* Set the desired opacity value on hover (0 to 1) */
            }
            /* Style for boxes */
            .box {
                width: 90%;
                max-width: 90%;
                margin: 20px auto;
                position: relative;
            }

            .box video {
                width: 100%;
                height: 100%;
            }

            /* Media queries for responsiveness */
            @media screen and (max-width: 769px) {
                .box-container {
                    justify-content: flex-start; /* Reset justification for larger screens */
                }
    
                .left-column {
                    width: 510px;
                }
            }
        </style>
    </head>  
    <body>
                <!-- header of website layout -->
        <div class="header" id="header">
            <h2 style="color:rgb(0, 0, 0);font-size:400%; font-family: audela;">
                smpl.
            </h2>
        </div>
    
        <!-- navigation menu for website layout -->
        <div class="nav_menu">
            <a href=" https://simplyrenzo.com/">Home</a>
            <a href="about.html">-contact</a>
        </div>

        <!-- Boxes -->
        <div class="box-container">
            <div class="box" id="videoBox">
                <video width="100%" height="100%" controls autoplay onended="playNextVideo()" ondblclick="playNextVideo()">
                    <source src="glokk40spaz on 1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="left-column">
                <h1 style="color:rgb(0, 0, 0);font-size:400%; font-family: kripto;">
                    Music
                </h1>  
                <div class="inner-container">
                     <img src="smpl.jpg" alt="smpl" class="vinyl-img" onclick="toggleAudio()">
                </div>
            </div>
        </div>

        <script>
            // Array of video sources
            var videoSources = ["glokk40spaz on 1.mp4", "cartiBackrooms.mp4", "Glokk40Spaz - Bad Man.mp4", "Candypaint - PlayBall [Dir. by @eric.klx] (prod.toddgleeful).mp4", "bestinterest.mp4", "Young Thug - Halftime [Official Video].mp4", "_2024carti.mp4", "kaine.Single.mp4", "how i feel pt. 2 prod kashpaint official video shot by nick blanco.mp4", "summrs FTW (official music video.mp4"];
            var audioSources = ["diegointhedark ShldveKn2wnn.mp3", "luckiomb.mp3"]; // Add your audio sources
            var currentVideoIndex = 0;
            var currentAudioIndex = 0;
            var audio;
            
            // Function to play the next video
            function playNextVideo() {
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                var videoBox = document.getElementById("videoBox");
                var video = videoBox.querySelector("video");
                video.src = videoSources[currentVideoIndex];
                video.load();
                video.play();
            }
              // Function to toggle play/pause on header click
            function togglePlayPause() {
                var videoBox = document.getElementById("videoBox");
                var video = videoBox.querySelector("video");
                
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        
            // Function to handle double click on header
            function handleDoubleClick() {
                playNextVideo();
            }
            // Function to toggle audio play/pause
            function toggleAudio() {
                 if (!audio) {
                    // Initialize audio element if not already created
                    audio = new Audio();
                    audio.src = audioSources[currentAudioIndex]; 
                 }
                
                 if (audio.paused) {
                    audio.play();
                 } else {
                    audio.pause();
                 }
             }

                // Function to play the next audio
            function playNextAudio() {
                currentAudioIndex = (currentAudioIndex + 1) % audioSources.length;
        
                if (audio) {
                    audio.src = audioSources[currentAudioIndex];
                    audio.load();
                    audio.play();
                }
            }
                    // Event listener for smpl header click
            document.getElementById("header").addEventListener("click", togglePlayPause);
        
            // Event listener for double click on smpl header
            document.getElementById("header").addEventListener("dblclick", handleDoubleClick);
           
            // Event listener for vinyl image click
            document.querySelector(".vinyl-img").addEventListener("click", function () {
                toggleAudio();
            });

            // Scroll event listener
            window.onscroll = function() {
                var header = document.getElementById("header");
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    header.style.backgroundColor = "#f8f8f8";
                } else {
                    header.style.backgroundColor = "rgb(255, 255, 255)";
                }
            };
        </script>
    </body>
</html>
